<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Temps restant avant le 21 juin 2025 à 8h40 :</h1>
        <h1>距 2025 年 6 月 21 日上午 8:40 剩余时间：</h1>
        <div id="countdown">
            <span id="days"></span> jours, 天
            <span id="hours"></span> heures, 小时
            <span id="minutes"></span> minutes, 分钟 
            <span id="seconds"></span> secondes, 秒
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
